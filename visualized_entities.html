 dal-20201231</br>https://www .sec.gov/Archives/edgar/data/27904/000002790421000003/dal-20201231.htm 17/126Item 1A. Risk Factors</br>ITEM 1A. RISK FACTORS</br>In addition to the other information set forth in this report, you should carefully consider the following material risk factors applicable</br>to Delta. As described below, these risks could materially affect our business, financial condition or results of operations in the future.</br>Risk Factors Relating to Delta</br>The rapid spread of the COVID-19 virus, the persistence of the resulting pandemic and measures implemented to combat it have had,</br>and will continue to have, a material adverse effect on our business. Moreover, the longer the pandemic persists, the more material</br>the ultimate effects are likely to be. It is likely that there will be future negative effects that we cannot presently predict, including</br>near term effects.</br>The rapid spread of COVID-19 and the persistence of the resulting pandemic, as well as the measures governments and private</br>parties have implemented in order to stem the spread of this pandemic, have had, and are continuing to have a material adverse effect on</br>the demand for worldwide air travel, and consequently upon our business. Among other effects of the COVID-19 pandemic affecting air</br>travel and our business:</br>•In the United States, which is our primary market, the federal government has discouraged travel and encouraged social</br>distancing efforts and limits on gathering size.</br>•Numerous travel advisories and restrictions have been implemented, some of which remain in place, between the United States</br>and specific countries, and many foreign governments have placed restrictions or quarantines on citizens of other countries,</br>including citizens of the U.S., flying into their countries. For instance, the U.S. and numerous other countries are now requiring</br>airline passengers to provide negative COVID-19 test results prior to travel into their countries.</br>•State and local governments have issued travel restrictions, quarantines and advisories and health-related curfews or “shelter in</br>place” orders which dissuade or restrict air travel.</br>•Employers in both the public and private sectors have issued instructions to employees to work from home and/or are otherwise</br>dissuading or restricting air travel.</br>•Business conventions and conferences, concerts and similar entertainment have been and continue to be cancelled. Many</br>popular tourist destinations have been, and remain, closed, or operations are curtailed. Significant sporting events have been,</br>and occasionally continue to be, cancelled or held with limited or no spectators. All of these adjustments reduce the demand for</br>both business air travel (which has historically driven our most profitable ticket sales) and leisure air travel.</br>•Travelers are discouraged from air travel to destinations where COVID-19 is particularly virulent.</br>•Widespread consumer confidence in air travel may not return until large-scale vaccination has occurred, and contagion or virus-</br>related deaths linked or alleged to be linked to travel on aircraft, whether accurate or not, may hinder restoration of this</br>confidence and, if related to our aircraft, injure our reputation.</br>•Travelers may be dissuaded from flying due to possible enhanced COVID-19-related screening measures, which have been</br>implemented to varying degrees and in different ways across multiple markets we serve, or due to the concern that additional</br>travel restrictions implemented between their departure and return may affect their ability to return to their homes.</br>These effects related to the COVID-19 pandemic are negatively impacting air travel in general, which in turn are materially adversely</br>affecting our revenues, results of operations and financial condition. Although certain of the restrictions above have eased in some</br>places, the ongoing pandemic, including large outbreaks, resurgences of COVID-19 in various regions and appearances of new variants</br>of the virus, has resulted, and may continue to result, in their reinstitution. The effectiveness of the available vaccines against certain of</br>these new variants is also unknown. Moreover, additional currently unknown restrictions or other events dissuading air travel may occur</br>in the future as a result of the pandemic (including possibly in the near term), lengthening the negative effects of the COVID-19</br>pandemic on our business. For example, the federal government is contemplating whether to require COVID-19 testing in advance of</br>domestic travel.</br>Our operations have been, and could in the future be, negatively affected further if our employees are quarantined or sickened as a</br>result of exposure to COVID-19, or if they are subject to additional governmental COVID-19 curfews or “shelter in place” health orders</br>or similar restrictions. Measures restricting the ability of our airport or in-flight employees to come to work may cause a further</br>deterioration in our service or operations, all of which could negatively affect our business.</br>Delta Air Lines, Inc. 2020 Form 10-K                                      146/15/23,

 dal-20201231</br>https://www .sec.gov/Archives/edgar/data/27904/000002790421000003/dal-20201231.htm 19/126Item 1A. Risk Factors</br>Agreements governing our debt, including our credit facilities and our SkyMiles financing agreements, include financial and other</br>covenants. Certain of these covenants impose restrictions on our business, and failure to comply with any of the covenants in these</br>agreements could result in events of default.</br>Our debt agreements contain various affirmative, negative and financial covenants, including our credit facilities and our SkyMiles</br>financing agreements, each of which contains a minimum liquidity covenant. Certain of our debt agreements also contain collateral</br>coverage ratios, and our SkyMiles financing agreements contain a debt service coverage ratio. A decline in these coverage ratios,</br>including due to factors that are beyond our control, could require us to post additional collateral or trigger an early amortization event.</br>Our SkyMiles financing agreements also restrict our ability to, among other things, change the policies and procedures of the SkyMiles</br>program in a manner that would reasonably be expected to materially impair repayment of our SkyMiles debt.</br>Complying with certain of the covenants in our debt agreements and other restrictive covenants that may be contained in any future</br>debt agreements could limit our ability to operate our business and to take advantage of business opportunities that are in our long-term</br>interest. The terms of any future indebtedness we may incur could include more restrictive covenants.</br>While the covenants in our debt agreements are subject to important exceptions and qualifications, if we fail to comply with them and</br>are unable to obtain a waiver or amendment, refinance the indebtedness subject to these covenants or take other mitigating actions, an</br>event of default would result. These arrangements also contain other events of default customary for such financings. If an event of</br>default were to occur, the lenders or noteholders could, among other things, declare outstanding amounts due and payable and where</br>applicable and subject to the terms of relevant collateral agreements, repossess collateral, including aircraft or other valuable assets. In</br>addition, an event of default or acceleration of indebtedness under one agreement could result in an event of default under other of our</br>financing agreements. The acceleration of significant indebtedness could require us to seek to renegotiate, repay or refinance the</br>obligations under our financing arrangements, and there is no assurance that such renegotiation or refinancing efforts would be</br>successful.</br>We are at risk of losses and adverse publicity stemming from a serious accident involving our aircraft or aircraft of our airline</br>partners.</br>An aircraft crash or other serious accident involving our aircraft or those of our airline partners could expose Delta to significant</br>liability. Although we believe that our insurance coverage is appropriate, we may be forced to bear substantial losses from an accident in</br>the event that the coverage was not sufficient.</br>In addition, any accident involving an aircraft that we operate or an aircraft that is operated by an airline that is one of our regional</br>carriers or codeshare, alliance or joint venture partners could create a negative public perception about safety and reliability for aviation</br>authorities and the public, which could harm our reputation, resulting in air travelers being reluctant to fly on our aircraft and therefore</br>harm our business.</br>Breaches or lapses in the security of the technology systems we use and rely on and the data stored within them could compromise</br>sensitive information and expose us to liability, possibly having a material adverse effect on our business.</br>As a regular part of our ordinary business operations, we collect and store sensitive data, including information necessary for our</br>operations, personal information of our passengers and employees and information of our business partners. The secure operation of the</br>networks and systems on which this type of information is stored, processed and maintained is critical to our business operations and</br>strategy.</br>Our information systems and those of our service providers are subject to an increasing threat of continually evolving cybersecurity</br>risks, and the increase in work-from-home arrangements since the onset of the COVID-19 pandemic has the potential to enhance these</br>risks. We expect unauthorized parties to continue to attempt to gain access to our systems or information, or those of our business</br>partners and service providers, including through fraud or other means of deception, or introduction of malicious code, such as viruses,</br>worms, Trojan horses and ransomware. If successful, these actions could cause harm to our computer systems or compromise data stored</br>on our computer networks or those of our business partners and service providers. Hardware or software we or our business partners or</br>service providers develop, acquire or use in connection with our systems may contain defects that could unexpectedly compromise</br>information security. For example, we were notified in

 dal-20201231</br>https://www .sec.gov/Archives/edgar/data/27904/000002790421000003/dal-20201231.htm 20/126Item 1A. Risk Factors</br>The methods used to obtain unauthorized access, disable or degrade service or sabotage systems are constantly evolving and may be</br>difficult to anticipate or to detect for long periods of time. As a result of these types of risks and regular attacks on our systems, we</br>regularly review and update procedures and processes to prevent and protect against unauthorized access to our systems and information</br>and inadvertent misuse of data. In addition to continuously assessing risk and reviewing our procedures, processes and technologies, we</br>continue to educate our people about these risks and to monitor, review and update the process and control requirements we expect third</br>parties and vendors to leverage and implement for the protection of information regarding our customers, employees or business partners</br>that is in their care. However, the constantly changing nature of the threats means that we may not be able to prevent all information</br>security breaches or misuse of data.</br>The compromise of our or our business partners’ or service providers’ technology systems resulting in the loss, disclosure,</br>misappropriation of, or access to, our information or that of our customers, employees or business partners or failure to comply with</br>ever-evolving regulatory obligations or contractual obligations with respect to such information could result in legal claims or</br>proceedings, liability or regulatory penalties under laws protecting the privacy of personal information, disruption to our operations and</br>damage to our reputation, any or all of which could adversely affect our business. The costs to remediate breaches and similar system</br>compromises that do occur could be material. In addition, as cybercriminals become more sophisticated, the cost of proactive defensive</br>measures continues to increase.</br>Disruptions of our information technology infrastructure could interfere with our operations, possibly having a material adverse</br>effect on our business.</br>Disruptions in our information technology network could result from a technology error or failure impacting our internal systems,</br>whether hosted internally at our data centers or externally at third-party locations, or large scale external interruption in technology</br>infrastructure support on which we depend, such as power, telecommunications or the internet. The operation of our technology systems</br>and the use of related data may also be vulnerable to a variety of other sources of interruption, including natural disasters, terrorist</br>attacks, computer viruses, hackers and other security issues. A significant individual, sustained or repeated failure of our information</br>technology infrastructure, including third-party networks we utilize and on which we depend, could impact our operations and our</br>customer service, result in increased costs and damage our reputation. While we have in place initiatives to prevent disruptions and</br>disaster recovery plans (including the creation of a back-up data center) and continue to invest in improvements to these initiatives and</br>plans, we have previously experienced infrastructure disruptions and these measures may not be adequate to prevent a future business</br>disruption and any material adverse financial and reputational consequences to our business.</br>Failure of the technology we use to perform effectively could have a material adverse effect on our business.</br>We are dependent on technology initiatives to provide customer service and operational effectiveness in order to compete in the</br>current business environment. For example, substantially all of our tickets are issued to our customers as electronic tickets, and a</br>growing number of our customers check in using our website, airport kiosks and our mobile device applications. We have made and</br>continue to make significant investments in customer facing technology such as delta.com, mobile device applications, in-flight wireless</br>internet, check-in kiosks, customer service applications, application of biometric technology, airport information displays and related</br>initiatives, including security for these initiatives. We are also investing in significant upgrades to technology infrastructure and other</br>supporting systems and transitioning to cloud-based technologies. The performance, reliability and security of the technology we use are</br>critical to our ability to serve customers. If this technology does not perform effectively, including as a result of the implementation or</br>integration of new or upgraded technologies or systems, our business and operations would be negatively affected, which could be</br>material.</br>Our commercial relationships with airlines in other parts of the world and the investments that we have in certain of those carriers</br>may not produce the results or returns we expect.</br>An important part of our strategy to expand our global network has been to develop and expand strategic relationships with a number</br>of airlines through joint ventures and other forms of cooperation and support, including equity investments. We expect to continue</br>exploring ways to deepen our alliance relationships with other carriers as part of our global business strategy. These relationships and</br>investments involve significant challenges and risks, including that they may not generate the expected financial results or that we may</br>not realize a satisfactory return on our investment. We are dependent on these other carriers for significant aspects of our network in the</br>regions in which they operate.</br>Delta Air Lines, Inc. 2020 Form 10-K                                      176/15/23,

Terrorist attacks, geopolitical conflict or security events may adversely affect our business, financial condition and results of</br>operations.</br>Terrorist attacks, geopolitical conflict or security events, or the fear or threat of any of these events, could have a significant adverse</br>effect on our business. Despite significant security measures at airports and airlines, the airline industry remains a high profile target for</br>terrorist groups. We rely on government provided threat intelligence and utilize private sources to constantly monitor for threats from</br>terrorist groups and individuals, including from violent extremists both internationally and domestically, with respect to direct threats</br>against our operations and in ways not directly related to the airline industry. In addition, the impact on our operations of avoiding areas</br>of the world, including airspace, in which there are geopolitical conflicts and the targeting of commercial aircraft by parties to those</br>conflicts can be significant. Security events, primarily from external sources but also from potential insider threats, also pose a</br>significant risk to our passenger and cargo operations. These events could include random acts of violence and could occur in public</br>areas that we cannot control.</br>Terrorist attacks, geopolitical conflict or security events, or the fear or threat of any of these events, even if not made directly on or</br>involving the airline industry, could have significant negative impact on us by discouraging passengers from flying, leading to decreased</br>ticket sales and increased refunds. In addition, potential costs from these types of events include increased security costs, impacts from</br>avoiding flight paths over areas in which conflict is occurring or could occur, such as flight redirections or cancellations, reputational</br>harm and other costs. If any or all of these types of events occur, they could have a material adverse effect on our business, financial</br>condition and results of operations.</br>The global airline industry is highly competitive and, if we cannot successfully compete in the marketplace, our business, financial</br>condition and results from operations will be materially adversely affected.</br>The airline industry is highly competitive, marked by significant competition with respect to routes, fares, schedules (both timing and</br>frequency), operational reliability, services, products, customer service and loyalty programs. Consolidation in the airline industry,</br>changes in international alliances, the creation of immunized joint ventures and the rise of subsidized government sponsored</br>international carriers have altered and will continue to alter the competitive landscape in the industry, resulting in the formation of</br>airlines and alliances with increased financial resources, more extensive global networks and competitive cost structures. The COVID-19</br>pandemic could enhance the competitive dynamics within the industry, although we are unable to predict the duration or extent of this</br>potentially increased pressure.</br>Our domestic operations are subject to competition from traditional network carriers, including American Airlines and United
Airlines, national point-to-point carriers, including Alaska Airlines, JetBlue Airways and Southwest Airlines, and other discount or ultra</br>low-cost carriers, including Spirit Airlines, Frontier Airlines and Allegiant Air, some of which may have lower costs than we do and</br>provide service at low fares to destinations served by Delta. Point-to-point, discount and ultra low-cost carriers place significant</br>competitive pressure on network carriers in the domestic market. In particular, we face significant competition at our domestic hubs and</br>key airports either directly at those airports or at the hubs of other airlines that are located in close proximity to our hubs and key</br>airports. We also face competition in smaller to medium-sized markets from regional jet operations of other carriers. Our ability to</br>compete in the domestic market effectively depends, in part, on our ability to maintain a competitive cost structure. If we cannot</br>maintain our costs at a competitive level, then our business, financial condition and results of operations could be materially adversely</br>affected.</br>Our international operations are subject to competition from both foreign and domestic carriers, including from point-to-point carriers</br>on certain international routes. Through alliance and other marketing and codesharing agreements with foreign carriers, U.S. carriers</br>have increased their ability to sell international transportation, such as services to and beyond traditional European and Asian gateway</br>cities. Similarly, foreign carriers have obtained increased access to interior U.S. passenger traffic beyond traditional U.S. gateway cities</br>through these relationships. In addition, several joint ventures among U.S. and foreign carriers have received grants of antitrust immunity</br>allowing the participating carriers to coordinate schedules, pricing, sales and inventory. Competition from government-owned and</br>subsidized carriers in the Gulf region, including Emirates, Etihad Airways and Qatar Airways, has also been significant. Subsidies</br>allowed these carriers to grow quickly prior to the pandemic, reinvest in their product and expand their global presence at the expense of</br>U.S. airlines.</br>The airline industry also faces competition from surface transportation and technological alternatives such as “virtual” meetings or</br>“teleconferencing,” and the intensity of this competition has likely increased, at least in the near term, as a result of the COVID-19</br>pandemic. Increased competition in both the domestic and international markets may have a material adverse effect on our business,</br>financial condition and results of operations.</br>Delta Air Lines, Inc. 2020 Form 10-K                                      226/15/23,

ssment of damages,</br>imposition of penalties or other consequences, any or all of which could harm our reputation and have an adverse effect on our financial</br>results. In certain circumstances, we also may be subject to consequences of the failure of our airline partners to comply with laws and</br>regulations, including U.S. laws to which they may be subject such as the FCPA.</br>We and other U.S. carriers are subject to U.S. and foreign laws regarding privacy of passenger and employee data that are not</br>consistent in all countries in which we operate. In addition to the heightened level of concern regarding privacy of passenger data in the</br>U.S., certain European government agencies have updated privacy regulations applicable to private industry, including airlines. Ongoing</br>compliance with these evolving regulatory regimes is expected to result in additional operating costs and could have a material adverse</br>effect on our future operations.</br>Delta Air Lines, Inc. 2020 Form 10-K                                      236/15/23,

lue each performance obligation on a standalone basis. To</br>value the miles earned, we consider the quantitative value a passenger receives by redeeming miles for a ticket rather than paying cash,</br>which is referred to as equivalent ticket value (&quot;ETV&quot;). Our estimate of ETV is adjusted for miles that are not likely to be redeemed</br>(&quot;breakage&quot;). We use statistical models to estimate breakage based on historical redemption patterns. A change in assumptions to the</br>redemption activity for miles or the estimated fair value of miles expected to be redeemed could have a material impact on our revenue</br>in

Glossary of Defined Terms</br>ASM - Available Seat Mile. A measure of capacity. ASMs equal the total number of seats available for transporting passengers during</br>a reporting period multiplied by the total number of miles flown during that period.</br>CASM - (Total Operating) Cost per Available Seat Mile. The amount of operating cost incurred per ASM during a reporting period.</br>CASM is also referred to as &quot;unit cost.&quot;</br>CASM-Ex - The amount of operating cost incurred per ASM during a reporting period, adjusted for restructuring charges, government</br>grant recognition, aircraft fuel and related taxes, third-party refinery sales, profit sharing expenses and Delta Private Jets.</br>Consolidated CASM, adjusted - The amount of operating cost incurred per ASM during a reporting period, adjusted for restructuring</br>charges, government grant recognition, MTM adjustments and settlements on hedges, third-party refinery sales and Delta Private Jets.</br>Free Cash Flow - Represents the cash available for use for debt service or general corporate initiatives.</br>Load Factor - A measure of utilized available seating capacity calculated by dividing RPMs by ASMs for a reporting period.</br>Passenger Mile Yield or Yield - The amount of passenger revenue earned per RPM during a reporting period.</br>PRASM - Passenger Revenue per ASM. The amount of passenger revenue earned per ASM during a reporting period. PRASM is also</br>referred to as &quot;unit revenue.&quot;</br>RPM - Revenue Passenger Mile. One revenue-paying passenger transported one mile. RPMs equal the number of revenue passengers</br>during a reporting period multiplied by the number of miles flown by those passengers during that period. RPMs are also referred to as</br>&quot;traffic.&quot;</br>TRASM - Total Revenue per ASM. The amount of total revenue earned per ASM during a reporting period.</br>TRASM, adjusted - The amount of total revenue earned per ASM during a reporting period, adjusted for third-party refinery sales and</br>Delta Private Jets.</br>Delta Air Lines, Inc. 2020 Form 10-K                                      556/15/23,

, the Company recognized $4.4 billion of impairment-related charges</br>for certain owned and leased fleet assets. These impairment-related charges are classified within restructuring</br>charges in the Company’s consolidated statement of operations. As discussed in Note 2 to the consolidated</br>financial statements, the Company retired or plans to early retire certain owned and leased fleet types from</br>active service as part of capacity reductions in response to the negative effect on the Company’s business</br>from the global COVID-19 pandemic. To assess assets for impairment, the Company groups assets at the fleet</br>type level or at the contract level for aircraft operated by third-party regional carriers. The Company</br>concluded that the management-initiated permanent retirements or planned early retirements of aircraft were</br>impairment indicators which required the Company to test the recoverability of the related asset groups. The</br>Company concluded the book value of these asset groups were not recoverable due to changes to the</br>estimated future cash flows based primarily on the significant reductions to the remaining operating lives. As</br>a result, the Company recognized $4.4 billion in impairment-related charges for the amount by which book</br>value of each asset group exceeded its related fair value. The impairment-related charges were estimated</br>using fair value inputs based primarily upon recent market transactions and third-party bids and corroborated</br>by published pricing guides and the Company’s assessment of existing market conditions based on industry</br>knowledge.</br>Auditing the Company’s impairment analysis was highly subjective due to the significant estimation required</br>in determining the fair value of the Company’s aircraft. As a result of the COVID-19 pandemic, there is</br>currently a very limited market for aircraft and limited data on how the COVID-19 pandemic has affected the</br>fair value of aircraft.</br>How We Addressed the</br>Matter in Our AuditWe obtained an understanding, evaluated the design and tested the operating effectiveness of controls over</br>the Company’s accounting for long-lived asset impairments. For example, we tested controls over</br>management’s review over determining the relevant measures of fair value of fleet assets.</br>To test the Company’s estimate of the fair value of the aircraft, our audit procedures included, among others,</br>obtaining an understanding of market conditions through inquiries of the Company’s fleet management and</br>comparing the aircraft fair value to recent market transactions, bids from third parties and published pricing</br>guides. We also performed procedures to independently identify contrary or confirmatory evidence of the fair</br>values used in the Company’s analysis through review of other third-party sources of information.</br>Realizability of Deferred Tax Assets</br>Description of the MatterAt

 and eliminated change fees for domestic</br>tickets and international tickets originating from North America, with the exception of Basic Economy tickets.</br>Loyalty Program</br>Our SkyMiles loyalty program generates customer loyalty by rewarding customers with incentives to travel on Delta. This program</br>allows customers to earn mileage credits (&quot;miles&quot;) by flying on Delta, Delta Connection and other airlines that participate in the loyalty</br>program. When traveling, customers earn miles based on the passenger's loyalty program status and ticket price. Customers can also earn</br>miles through participating companies such as credit card companies, hotels, car rental agencies and ridesharing companies. Miles are</br>redeemable by customers in future periods for air travel on Delta and other participating airlines, membership in our Sky Club and other</br>program awards. To facilitate transactions with participating companies, we sell miles to non-airline businesses, customers and other</br>airlines.</br>The loyalty program includes two types of transactions that are considered revenue arrangements with multiple performance</br>obligations (1) passenger ticket sales earning miles and (2) sale of miles to participating companies.</br>Passenger Ticket Sales Earning Miles. Passenger ticket sales earning miles provide customers with (1) miles earned and (2) air</br>transportation, which are each considered performance obligations. We value each performance obligation on a standalone basis. To</br>value the miles earned, we consider the quantitative value a passenger receives by redeeming miles for a ticket rather than paying cash,</br>which is referred to as equivalent ticket value (&quot;ETV&quot;). Our estimate of ETV is adjusted for miles that are not likely to be redeemed</br>(&quot;breakage&quot;). We use statistical models to estimate breakage based on historical redemption patterns. A change in assumptions to the</br>redemption activity for miles  dal-20201231</br>https://www .sec.gov/Archives/edgar/data/27904/000002790421000003/dal-20201231.htm 114/126Notes to the Consolidated Financial Statements</br>NOTE 16. SEGMENTS</br>Operating segments are defined as components of an enterprise about which separate financial information is available that is</br>evaluated regularly by the chief operating decision maker and is used in resource allocation and performance assessments. Our chief</br>operating decision maker is considered to be our executive leadership team. Our executive leadership team regularly reviews discrete</br>information for our two operating segments, which are determined by the products and services provided: our airline segment and our</br>refinery segment.</br>Airline Segment</br>Our airline segment is managed as a single business unit that provides scheduled air transportation for passengers and cargo</br>throughout the U.S. and around the world and includes our loyalty program, as well as other ancillary airline services. This allows us to</br>benefit from an integrated revenue pricing and route network. Our flight equipment forms one fleet, which is deployed through a single</br>route scheduling system. When making resource allocation decisions, our chief operating decision maker evaluates flight profitability</br>data, which considers fleet type and route economics, but gives no weight to the financial impact of the resource allocation decision on a</br>geographic region or mainline/regional carrier basis. Our objective in making resource allocation decisions is to optimize our</br>consolidated financial results.</br>Refinery Segment</br>Our wholly owned subsidiaries, Monroe Energy, LLC, and MIPC, LLC (collectively, &quot;Monroe&quot;), operate the Trainer oil refinery and</br>related assets located near Philadelphia, Pennsylvania, as part of our strategy to mitigate the cost of the refining margin reflected in the</br>price of jet fuel. Monroe's operations include pipelines and terminal assets that allow the refinery to supply jet fuel to our airline</br>operations throughout the Northeastern U.S., including our New York hubs at LaGuardia and JFK.</br>Our refinery segment operates for the benefit of the airline segment by providing jet fuel to the airline segment from its own</br>production and through jet fuel obtained through agreements with third parties. The refinery's production consists of jet fuel, as well as</br>non-jet fuel products. We use several counterparties to exchange the non-jet fuel products produced by the refinery for jet fuel consumed</br>in our airline operations. The gross fair value of the products exchanged under these agreements during
